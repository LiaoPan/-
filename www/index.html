<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <!-- Toast-PhoneGap-Plugin -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
   

    
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>
    <style type="text/css" src='css/app.css'>
        
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    
     
    <script src="js/directives.js"></script>
     
    <script src="js/services.js"></script>
    

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>  -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content >
            <ion-nav-bar class="bar-dark">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">用户信息</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <ion-list id="side-menu21-list1" data-componentid="list1">

                    <ion-item class="item-avatar  " id="side-menu21-list-item1" data-componentid="list-item1">
                        <h2>小师弟</h2>
                    </ion-item>

                    <ion-item class="item-icon-left  " id="side-menu21-list-item41" data-componentid="list-item41">
                        <i class="icon ion-ionic"></i>我的收藏</ion-item>

                    <ion-item class="item-icon-left  " id="side-menu21-list-item8" data-componentid="list-item8">
                        <i class="icon ion-ionic"></i>签到</ion-item>

                    <ion-item class="item-divider " id="side-menu21-list-item-divider2" data-componentid="list-item-divider2"></ion-item>

                    <ion-item class="item-icon-left  " id="side-menu21-list-item9" data-componentid="list-item9">
                        <i class="icon ion-ionic"></i>我的离线</ion-item>

                    <ion-item class="item-icon-left  " id="side-menu21-list-item10" ui-sref="page9" menu-close="" data-componentid="list-item10">
                        <i class="icon ion-ionic"></i>播放历史</ion-item>

                    <ion-item class="item-divider " id="side-menu21-list-item-divider3" data-componentid="list-item-divider3"></ion-item>

                    <ion-item class="item-icon-left  " id="side-menu21-list-item12" data-componentid="list-item12">
                        <i class="icon ion-ionic"></i>设置</ion-item>

                    <ion-item class="item-icon-left  " id="side-menu21-list-item16" data-componentid="list-item16" ui-sref='changePassword' menu-close="">
                        <i class="icon ion-ionic"></i>修改密码</ion-item>

                </ion-list>
                <div class="spacer" data-componentid="spacer6" style="width: 0px; height: 25px;"></div>
                <button id="side-menu21-button8" class=" button button-assertive  button-block " data-componentid="button8" ui-sref="login" menu-close="">退出登陆</button>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
